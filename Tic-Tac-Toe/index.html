<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux</title>
    <link rel="stylesheet" href="main.css">
</head>


<body>

    <h1>Tic-Tac-Toz</h1>




    <div class="container" id="board">


        <div class="row">

            <div class="squircle" id="0" data-index="0" onclick="playAudio('sound/KS_FX_LazzerGun.wav')"></div>
            <div class="squircle" id="1" data-index="1" onclick="playAudio('sound/KS_FX_F_Tape.wav')"></div>
            <div class="squircle" id="2" data-index="2" onclick="playAudio('sound/KS_FX_F_OldDub_7.wav')"></div>

        </div>


        <div class="row">

            <div class="squircle" id="3" data-index="3" onclick="playAudio('sound/KS_FX_F_DarckForest_01.wav')"></div>
            <div class="squircle" id="4" data-index="4" onclick="playAudio('sound/KS_FX_D_Position.wav')"></div>
            <div class="squircle" id="5" data-index="5" onclick="playAudio('sound/KS_FX_F_OldDub_3.wav')"></div>

        </div>


        <div class="row">

            <div class="squircle" id="6" data-index="6" onclick="playAudio('sound/KS_BS_F_VirtualRiality.wav')"></div>
            <div class="squircle" id="7" data-index="7" onclick="playAudio('sound/KS_BS_F_Oolacileted_03.wav')"></div>
            <div class="squircle" id="8" data-index="8" onclick="playAudio('sound/KS_BS_F_Lazershot_02.wav')"></div>

        </div>


    </div>

    <button class="button1" id="button" onClick="window.location.reload();">Restart</button>

    <audio id="muzik" loop>
        <source src="sound/LC_FTR_120_Synth_Arp_Lead_D.wav">
    </audio>

</body>

<script src="js/Play.js"></script>
<script src="js/Game.js"></script>
<script src="js/muzik.js"></script>
<script src="js/main.js"></script>


</html>
